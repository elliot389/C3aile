    <title>Aligner des images verticalement</title>
    <style>
        .container {
            display: flex; /* Active flexbox */
            flex-direction: flex ; /* Aligne les images verticalement */
            align-items: center; /* Centre horizontalement les images */
            gap: 20px; /* Ajoute un espace entre les images */
        }

        img {
            width: 1500px; /* Fixe la largeur de l'image */
            height:auto; /* Conserve les proportions de l'image */
            border-radius: 8px; /* Ajoute des coins arrondis */
        }
    </style>
</head>
