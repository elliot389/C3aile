<DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie avec Boutons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            max-width: 800px;
            width: 100%;
        }

        .buttons a {
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image/BOUCLE D'OREILLE/boucle d'oreille.jpg" alt="Image 1">
        <img src="image/les charms/genie.jpg" alt="Image 2">
        <img src="image/trouse de voyage.jpg" alt="Image 3">
        <img src="image/barette.jpg" alt="Image 4">
    </div>
    <div class="buttons">
         <ul>     
                <li><a href="index.html">Accueil</a></li>
                <li><a href="les-charms.html">Les charms</a></li>
                <li><a href="marque-page.html">Les marque page</a></li>
                <li><a href="les-trousse-de-vouyage-et-top-bage.html">Les trousse et top bag</a></li>
                <li><a href="bouclle-d-oreille.html">Les boucles d'oreilles</a></li>
         <ul>
    </div>
</body>
</html>
